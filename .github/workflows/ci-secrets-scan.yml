name: CI Secrets Scan

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  secrets-scan:
    if: startsWith(github.head_ref, 'codex')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Install TruffleHog
        run: |
          python -m pip install --upgrade pip
          pip install trufflehog

      - name: Run TruffleHog scan
        run: trufflehog filesystem --json . > reports/trufflehog.json

      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --report-format=json --report-path=reports/gitleaks.json

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: secrets-scan-reports
          path: reports/

      - name: Log run to A-10-RUNS-BOARD
        run: ./scripts/log-to-a10-board.sh "secrets" reports
        env:
          A10_RUNS_BOARD_WEBHOOK: ${{ secrets.A10_RUNS_BOARD_WEBHOOK }}

      - name: Notify HITL stakeholders via Slack
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        run: |
          payload=$(jq -n --arg text ":rotating_light: Secrets scan completed for ${{ github.repository }}@${{ github.sha }}. Reports archived under /reports/." '{text: $text}')
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify A-07 in pull request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = [
              ':rotating_light: Secrets scan completed for this pull request.',
              '',
              '- TruffleHog report: `reports/trufflehog.json`',
              '- Gitleaks report: `reports/gitleaks.json`',
              '',
              'HITL stakeholders and **A-07**: please review the reports and record your approval on the environment gate.'
            ].join('\n');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  require-hitl-approval:
    if: startsWith(github.head_ref, 'codex')
    needs: secrets-scan
    runs-on: ubuntu-latest
    environment:
      name: hitl-secrets-approval
    steps:
      - name: Await HITL approval
        run: echo "HITL stakeholders must approve the 'hitl-secrets-approval' environment before merging."
